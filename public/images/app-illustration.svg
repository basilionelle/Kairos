<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <clipPath id="clip-path">
      <rect x="50" y="50" width="400" height="400" rx="30" ry="30"/>
    </clipPath>
  </defs>
  
  <!-- Main tablet frame -->
  <rect x="100" y="50" width="300" height="400" rx="30" ry="30" fill="#2d4bd8"/>
  
  <!-- Yellow app interface -->
  <rect x="120" y="70" width="260" height="350" rx="20" ry="20" fill="#fcd34d"/>
  
  <!-- App icons -->
  <!-- Calendar -->
  <rect x="140" y="180" width="100" height="100" rx="15" ry="15" fill="#ec4899"/>
  <rect x="155" y="200" width="70" height="60" rx="5" ry="5" fill="#fcd9e3"/>
  <rect x="165" y="210" width="10" height="10" fill="#ec4899"/>
  <rect x="185" y="210" width="10" height="10" fill="#ec4899"/>
  <rect x="205" y="210" width="10" height="10" fill="#ec4899"/>
  <rect x="165" y="230" width="10" height="10" fill="#ec4899"/>
  <rect x="185" y="230" width="10" height="10" fill="#ec4899"/>
  <rect x="205" y="230" width="10" height="10" fill="#ec4899"/>
  <rect x="150" y="190" width="5" height="15" fill="#4338ca"/>
  <rect x="225" y="190" width="5" height="15" fill="#4338ca"/>
  
  <!-- Task list -->
  <rect x="260" y="180" width="100" height="100" rx="15" ry="15" fill="#f59e0b"/>
  <line x1="280" y1="210" x2="290" y2="220" stroke="#4338ca" stroke-width="3"/>
  <line x1="290" y1="220" x2="310" y2="200" stroke="#4338ca" stroke-width="3"/>
  <line x1="280" y1="240" x2="340" y2="240" stroke="#4338ca" stroke-width="3"/>
  <line x1="280" y1="260" x2="340" y2="260" stroke="#4338ca" stroke-width="3"/>
  
  <!-- Calculator -->
  <rect x="140" y="300" width="100" height="100" rx="15" ry="15" fill="#2dd4bf"/>
  <text x="190" y="350" text-anchor="middle" fill="white" font-family="Arial" font-size="40">+âˆ’</text>
  
  <!-- Clock -->
  <rect x="260" y="300" width="100" height="100" rx="15" ry="15" fill="#8b5cf6"/>
  <circle cx="310" cy="350" r="30" fill="#fcd34d"/>
  <line x1="310" y1="350" x2="310" y2="330" stroke="#8b5cf6" stroke-width="3"/>
  <line x1="310" y1="350" x2="325" y2="360" stroke="#8b5cf6" stroke-width="3"/>
  
  <!-- Bottom bar -->
  <rect x="180" y="420" width="140" height="20" rx="10" ry="10" fill="#8b5cf6"/>
  
  <!-- Graduation cap icon -->
  <circle cx="120" cy="100" r="40" fill="#2d4bd8"/>
  <circle cx="120" cy="100" r="30" fill="#4338ca"/>
  <path d="M100 110 L120 95 L140 110 L120 125 Z" fill="#a5b4fc"/>
  <path d="M120 125 L120 140" stroke="#a5b4fc" stroke-width="3"/>
  
  <!-- Code icon -->
  <circle cx="380" cy="100" r="40" fill="#f59e0b"/>
  <text x="380" y="110" text-anchor="middle" fill="white" font-family="monospace" font-size="30">&lt;/&gt;</text>
  
  <!-- Chart icon -->
  <circle cx="80" cy="250" r="30" fill="#f59e0b"/>
  <line x1="70" y1="260" x2="80" y2="250" stroke="white" stroke-width="2"/>
  <line x1="80" y1="250" x2="90" y2="255" stroke="white" stroke-width="2"/>
  <line x1="90" y1="255" x2="100" y2="240" stroke="white" stroke-width="2"/>
  
  <!-- Pie chart icon -->
  <circle cx="420" cy="350" r="30" fill="#2dd4bf"/>
  <path d="M420 350 L420 320 A30 30 0 0 1 445 350 Z" fill="white"/>
</svg>
